<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6085da802f.js"
      crossorigin="anonymous"
    ></script>
    <title>cssBayan</title>
  </head>
  <body>
    <div class="container">
      <h1>What is RSSchool?</h1>
      <div class="content">
        <div class="item">
          <label class="item__title" for="item-1"
            ><p>When do you get the task</p>
            <i class="fa fa-solid fa-plus item__cross"></i>
        </label>
        <input class="item__input" type="radio" id="item-1"/>
        <img class="item__img" src="/assets/1.gif" alt="meme-image">
        </div>
        <div class="item">
          <label class="item__title" for="item-2"
            ><p>When you procrastinate</p>
            <i class="fa fa-solid fa-plus item__cross"></i>
        </label>
        <input class="item__input" type="radio" id="item-2"/>
        <img class="item__img" src="/assets/2.gif" alt="meme-image">
        </div>
        <div class="item">
          <label class="item__title" for="item-3"
            ><p>When is the deadline</p>
            <i class="fa fa-solid fa-plus item__cross"></i>
        </label>
        <input class="item__input" type="radio" id="item-3"/>
        <img class="item__img" src="/assets/3.gif" alt="meme-image">
        </div>
        <div class="item">
          <label class="item__title" for="item-4"
            ><p>When is the cross-check going on</p>
            <i class="fa fa-solid fa-plus item__cross"></i>
        </label>
        <input class="item__input" type="radio" id="item-4"/>
        <img class="item__img" src="/assets/4.gif" alt="meme-image">
        </div>
        <div class="item">
          <label class="item__title" for="item-5"
            ><p>When you passed the task on time</p>
            <i class="fa fa-solid fa-plus item__cross"></i>
        </label>
        <input class="item__input" type="radio" id="item-5"/>
        <img class="item__img" src="/assets/5.gif" alt="meme-image">
        </div>
      </div>
    </div>
  </body>
</html>
