<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/icons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/icons/favicon-16x16.png"
      sizes="16x16"
    />
    <script
      src="https://kit.fontawesome.com/6085da802f.js"
      crossorigin="anonymous"
    ></script>
    <title>cssBayan</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">What is RSSchool?</h1>
      <div class="content">
        <div class="item">
          <label class="item__label" for="item-1">
            <input
              name="meme"
              checked
              class="item__input"
              type="radio"
              id="item-1"
            />
            <div class="item__title">
              <p class="item__text">When do you get the task</p>
              <i class="fa fa-solid fa-plus item__cross"></i>
            </div>
            <img class="item__img" src="/assets/1.gif" alt="meme-image" />
          </label>
        </div>
        <div class="item">
          <label class="item__label" for="item-2">
            <input name="meme" class="item__input" type="radio" id="item-2" />
            <div class="item__title">
              <p class="item__text">When you procrastinate</p>
              <i class="fa fa-solid fa-plus item__cross"></i>
            </div>
            <img class="item__img" src="/assets/2.gif" alt="meme-image" />
          </label>
        </div>
        <div class="item">
          <label class="item__label" for="item-3">
            <input name="meme" class="item__input" type="radio" id="item-3" />
            <div class="item__title">
              <p class="item__text">When is the deadline</p>
              <i class="fa fa-solid fa-plus item__cross"></i>
            </div>
            <img class="item__img" src="/assets/3.gif" alt="meme-image" />
          </label>
        </div>
        <div class="item">
          <label class="item__label" for="item-4">
            <input name="meme" class="item__input" type="radio" id="item-4" />
            <div class="item__title">
              <p class="item__text">When is the cross-check going on</p>
              <i class="fa fa-solid fa-plus item__cross"></i>
            </div>
            <img class="item__img" src="/assets/4.gif" alt="meme-image" />
          </label>
        </div>
        <div class="item">
          <label class="item__label" for="item-5">
            <input name="meme" class="item__input" type="radio" id="item-5" />
            <div class="item__title">
              <p class="item__text">When you passed the task on time</p>
              <i class="fa fa-solid fa-plus item__cross"></i>
            </div>
            <img class="item__img" src="/assets/5.gif" alt="meme-image" />
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
